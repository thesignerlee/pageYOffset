<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal-1</title>
    <style>
        *{box-sizing:border-box; margin:0; padding:0;}
        body,html {
            width:3000px; height:5000px;
            background: linear-gradient(to right, aqua,beige,pink,coral);
            overflow-y: hidden;            
        }
    </style>
</head>
<body>
    
    <script>

        //가로스크롤 만들기, 블로그에 안 나와있음
        //delta, scrollLeft
        //1. 스크롤 대상 변수
        const bd = document.querySelector('html,body')

        bd.addEventListener('wheel',(e)=>{
            // console.log(e)
            //deltaX, deltaY 마우스 휠 움직임 정도 감지속성
            //마우스 휠 이벤트와 함께 매개변수 객체로 마우스 움직임값을 감지한다.
            //세로스크롤이 움직이는 것으로 가로스크롤로 움직이게 만들 수는 없음.
            // console.log(e.deltaY)
            
            //scrollLeft 수평스크롤바의 위치속성
            // bd.scrollLeft = 200 대입 연산자 쓰면 한 번만 움직임
            bd.scrollLeft += e.deltaY //숫자가 아니라 위치 속성에 넘겨서 움직이는 것처럼 보이게 만듬.
        })

    </script>
</body>
</html>
