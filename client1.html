<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client1</title>
    <style>
        body,html {
            height:300vh;
            background:linear-gradient(aqua, beige, yellow, pink, coral)
        }
        #pst {padding:50px; position:relative; top:200px;}
    </style>
</head>
<body>
    <button type="button" id="pst">위치</button>
    
    <script>

        const pst = document.querySelector('#pst')
        console.log(pst)

        window.addEventListener('scroll',()=>{
            console.log('--------------------------')
        //     console.log(`offsetTop=>${pst.offsetTop}`)
        //     console.log(`client=>${pst.getBoundingClientRect().y}`) /* 스크롤을 내려서 위와 가까워질수록 숫자가 작아짐, 뷰포트 기준. 가장 위쪽이 0. */
        if(pst.getBoundingClientRect().top < 100 /* 음수가 되면 밖으로 나간다는 것 */){
            pst.style.background = '#fff'
        }
    })/* 대상이 화면에 보일 때 쯤에 움직이게 만들 수 있다. */

    </script>
</body>
</html>
