<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-2</title>
    <style>
        *{box-sizing: border-box; margin:0; padding: 0;}
        body {height:1000vh; overflow-x: hidden;}
        .container {}
        .container video {
            position:fixed; left: 0; top: 0;
            width:100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <video src="./video/dog.mp4" muted></video>
    </div>
    <script>
        
        const videoApple = document.querySelector('.container video')
        console.log(videoApple)
        //동영상 미리로드(속도개선), 미리로드 할 때 함수를 짜놓게  되어 있음.
        loadVideo()
        function loadVideo(){
            videoApple.addEventListener('loadeddata',()=>{
                //loadeddata 동영상의 프레임(동영상의 장면, 1초가 한 장)을 모두 로드 후
                console.log('동영상 로드 완료')
                console.log(videoApple.duration)//재생 시간 확인속성 //비디오 전용속성
                scroll_video() // 로드 후 스크롤제어 비디오 함수 호출
            })
        }
        //-------------------------------------------------
        function scroll_video(){//스크롤제어 비디오 함수 생성
            window.addEventListener('scroll',()=>{
                //1. 현재 스크롤 위치가 어디인가?
                let progress = window.pageYOffset/(document.body.offsetHeight - window.innerHeight) //window 생략 가능 offset 뒤에()넣는 이유 우선순위 높이려고, 윈도우의 스크롤 안 되는 영역을 뺀 나머지 높이.
                console.log(progress)

                videoApple.currentTime = videoApple.duration * progress
            })
        }/* 일반적으로는 불러들이는 시간이 크기 때문에 이미지로 변환한 다음에 재생함 */

    </script>
</body>
</html>
